<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>    
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">        
        <div class="profile-info">  
          <div class="profile-info__block-title">    
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button"></button>          
          </div>          
          <p class="profile-info__subtitle">Исследователь океана</p>       
        </div>
        <button class="profile__add-button" type="button"></button>      
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/kara.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kara.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.png" alt="Карачаевск">          
          <div class="element__block-title">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__content" name="form-popup-content">
      <button class="popup__close-button" type="reset"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__item popup__item_elem_fio" id="fio" name="fio" value="Имя">
        <input type="text" class="popup__item popup__item_elem_intro" id="intro" name="intro" value="О себе">
      </fieldset>
      <button type="submit" class="popup__submit-button" name="submit-button">Сохранить</button>
    </form>
  </div>
    
  <script src="./js/script.js"></script>
</body>
</html>
